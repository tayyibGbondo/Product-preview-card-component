<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Css external styles from the style folder-->
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <main class="products-container">
      <div>
        <img src="./images/image-product-desktop.jpg" alt="" class="desktop" />

        <img src="./images/image-product-mobile.jpg" alt="" class="mobile" />
      </div>

      <div class="product-detail">
        <p class="name">Perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptate
          nostrum laborum quaerat similique, eligendi in error vel doloremque
          ipsam magni.
        </p>

        <div class="cost">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>

        <button>Add to cat</button>
      </div>
    </main>

</html>
